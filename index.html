<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Frame Browser is an in-browser browser made with HTML, CSS, and JavaScript">
	<title>Frame Browser</title>
	<link href="css/index.css" rel="stylesheet">
	<link href="css/light.css" rel="stylesheet">
	<link href="css/dark.css" rel="stylesheet">
	<link href="css/settings.css" rel="stylesheet">
	<link href="icon.png" rel="icon" type="image/png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	 crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">

	</script>
	<!--Link to jquery library-->
	<script src="js/bookmarks.js">

	</script>
	<script src="js/theme.js">

	</script>
	<script src="js/index.js">

	</script>
	<!--
	<script src="https://watch.battleforthenet.com/widget.js" async>

	</script>-->
	<script>
		if (document.location.protocol !== "https:") { 
			document.location = document.URL.replace(
			/^http:/i,
			"https:"
		);
	}
	</script>
	<script>
		if (document.location.protocol !== "https:") { 
			document.location = document.URL.replace(
			/^http:/i, 
			"https:"
		);
	}
	</script>
</head>

<body>
	<button onclick="back()" class="actiondoer" alt="Go Back" title="Go Back"><i class="fas fa-angle-left"></i></button>
	<button onclick="forward()" class="actiondoer" alt="Go Forward" title="Go Forward"><i class="fas fa-angle-right"></i></button>
	<button title="Reload" alt="Reload" onclick="reload()" class="actiondoer"><i class="fas fa-redo"></i></button>
	<button title="Go Home" alt="Go Home" onclick="home()" class="actiondoer"><i class="fas fa-home"></i></button>
	<input type="text" id="url" alt="Enter URL" title="Enter URL">
	<button title="Search" alt="Search" onclick="search()" class="actiondoer"><i class="fas fa-search"></i></button>
	<button onclick="youtube()" class="actiondoer" title="Youtube" alt="Youtube"><i class="fab fa-youtube"></i></button>
	<button onclick="settings(1)" class="actiondoer"><i class="fas fa-cog" alt="Settings" title="Settings"></i></button>
	<button onclick="goURL('frame://about')" class="actiondoer" alt="About" title="About"><i class="fas fa-address-card"></i></button>
	<br>
	<div title="Bookmarks" id="bookmarks">
		<button id="bookmarker" onclick="bookmarker()" class="actiondoer"><i class="far fa-star"></i></button>
	</div>
	<iframe id="frame" allowfullscreen>Your browser does not support iframes. </iframe>
	<div id="settings">
		<div id="settings-content">
			<span id="close" onclick="settings(0)"><i class="fas fa-times"></i></span>
			<select id="darklightselect" class="actiondoer" onchange="themer()" title="NOTE: This does not apply to the websites IN the browser. It only applies to the browser itself.">
				<option value="2">Theme Selector</option>
				<option value="0">Light</option>
				<option value="1">Dark</option>
			</select>
			<button onclick="reset()" class="actiondoer" title="Press this to delete all of your bookmarks."><i class="fas fa-power-off"></i></button>
		</div>
	</div>
</body>
<script>
</script>
</html>
